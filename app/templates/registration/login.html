{% extends "base.html" %}
 
{% block content %}
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
    <div class="content container col-lg-6 col-md-6 col-sm-6 col-xs-6">
        {% if form.errors %}
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
                <div class="regerror col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <p id="error_login">Имя пользователя или пароль не совпадают. Попробуйте ещё раз.</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class=" login-div clearfix col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p class="nov_ob2">Вход</p>
                <form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                    <div class="form-group login_group">
                        <div class="">
                            <input type="text"  id="id_username" name="username" placeholder="Имя пользователя" >
                        </div>
                    </div>
                    <div class="form-group login_group">
                        <div class="">
                            <input type="password" id="id_password" name="password" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="form-group login_group">
                        <div class="col-sm-offset-2" id="div_btn_login">
                            <button type="submit" class="btn btn-primary" value="login" id="btn_login">Войти</button>
                            <a href="/auth/register/"><button type="button" class="btn btn-success btn-block" id="sign_up_btn">Регистрация</button></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
{% endblock %}
